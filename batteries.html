<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Nexura | Gestion des Batteries</title>
    <script src="protect.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .battery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .battery-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .battery-icon-container {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .battery-info {
            flex: 1;
        }

        .battery-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            color: white;
        }

        .battery-id {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .battery-level-container {
            text-align: right;
        }

        .battery-value {
            font-size: 1.2rem;
            font-weight: 800;
            font-family: 'Outfit', sans-serif;
        }

        .level-indicator {
            height: 4px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .level-bar {
            height: 100%;
            transition: width 1s ease-out;
        }

        /* Status Colors */
        .color-low {
            color: #ef4444;
        }

        .color-medium {
            color: #f59e0b;
        }

        .color-high {
            color: #10b981;
        }

        .bg-low {
            background: #ef4444;
        }

        .bg-medium {
            background: #f59e0b;
        }

        .bg-high {
            background: #10b981;
        }

        .loader {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="ui.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <script>
                if (localStorage.getItem('sidebar_collapsed') === 'true') {
                    document.getElementById('sidebar').classList.add('collapsed');
                }
            </script>
            <nav class="nav-links" style="margin-top: 1rem;">
                <a href="index.html" class="nav-item">
                    <i data-lucide="layout-dashboard" class="nav-icon"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="categories.html" class="nav-item">
                    <i data-lucide="layers" class="nav-icon"></i>
                    <span class="nav-text">Catégories</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-lucide="settings" class="nav-icon"></i>
                    <span class="nav-text">Paramètres</span>
                </a>
                <a href="batteries.html" class="nav-item active">
                    <i data-lucide="battery" class="nav-icon"></i>
                    <span class="nav-text">Batteries</span>
                </a>
                <a href="cameras.html" class="nav-item">
                    <i data-lucide="video" class="nav-icon"></i>
                    <span class="nav-text">Caméras</span>
                </a>

                <a href="#" class="nav-item" id="navAccount" onclick="openAuthModal()">
                    <i data-lucide="user" class="nav-icon"></i>
                    <span class="nav-text">Mon Compte</span>
                </a>
            </nav>

            <div style="margin-top: auto; padding: 1rem 0;">
                <button id="toggleSidebar" class="nav-item"
                    style="border: none; background: transparent; width: 100%; cursor: pointer;">
                    <i data-lucide="chevron-left" class="nav-icon" id="sidebarIcon"></i>
                    <span class="nav-text">Réduire</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1 style="margin-bottom: 0.5rem;">Gestion des Batteries</h1>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">État de charge de vos appareils sans fil
                    </p>
                </div>
                <button class="card" onclick="fetchBatteries()"
                    style="padding: 0.5rem 1rem; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; min-height: auto; flex-direction: row; height: 36px;">
                    <i data-lucide="refresh-cw" style="width: 16px;"></i>
                    <span style="font-size: 0.85rem; font-weight: 600;">Actualiser</span>
                </button>
            </header>

            <div id="batteryList" class="battery-grid">
                <div class="loader">
                    <p>Recherche des batteries en cours...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Auth Modal (Standard) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="authModalTitle">Mon Compte</h2>
            <div id="userInfo" style="margin-top: 1.5rem;">
                <p id="userEmail" style="margin-bottom: 0.5rem;"></p>
                <p id="userTier"
                    style="font-size: 0.8rem; color: var(--accent-color); font-weight: 700; text-transform: uppercase; margin-bottom: 2rem;">
                </p>
                <button class="submit-btn" onclick="handleLogout()" style="background: #ef4444;">Se déconnecter</button>
            </div>
            <button class="submit-btn" style="margin-top: 1rem; background: rgba(255,255,255,0.05); color: white;"
                onclick="closeAuthModal()">Fermer</button>
        </div>
    </div>

    <script src="nexura-auth.js"></script>
    <script>
        async function fetchBatteries() {
            const haUrl = localStorage.getItem('haUrl');
            const haToken = localStorage.getItem('haToken');
            const container = document.getElementById('batteryList');

            if (!haUrl || !haToken) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Veuillez configurer Home Assistant dans les paramètres.</p>';
                return;
            }

            try {
                const res = await fetch(`${haUrl}/api/states`, {
                    headers: { "Authorization": `Bearer ${haToken}` }
                });

                if (!res.ok) throw new Error("API Error");

                const states = await res.ok ? await res.json() : [];

                // Filter battery entities
                // We look for sensor entities with device_class: battery 
                // OR attributes containing 'battery' 
                // OR entity_id ending in _battery or _battery_level
                const batteries = states.filter(s => {
                    const isBatteryClass = s.attributes.device_class === 'battery';
                    const isBatteryId = s.entity_id.includes('battery');
                    const isBatteryUnit = s.attributes.unit_of_measurement === '%';
                    const hasBatteryAttr = s.attributes.battery_level !== undefined || s.attributes.battery !== undefined;

                    return (isBatteryClass || (isBatteryId && isBatteryUnit)) && !isNaN(parseFloat(s.state));
                }).map(s => ({
                    id: s.entity_id,
                    name: s.attributes.friendly_name || s.entity_id,
                    level: parseFloat(s.state),
                    icon: s.attributes.icon || 'battery'
                }));

                // Sort by level (lowest first)
                batteries.sort((a, b) => a.level - b.level);

                renderBatteries(batteries);
            } catch (err) {
                console.error("Fetch batteries failed:", err);
                container.innerHTML = '<p style="text-align: center; color: #ef4444; padding: 2rem;">Erreur lors du chargement des batteries.</p>';
            }
        }

        function renderBatteries(batteries) {
            const container = document.getElementById('batteryList');
            if (batteries.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Aucune batterie détectée.</p>';
                return;
            }

            container.innerHTML = batteries.map(b => {
                let colorClass = 'color-high';
                let bgClass = 'bg-high';
                let batteryIcon = 'battery';

                if (b.level <= 20) {
                    colorClass = 'color-low';
                    bgClass = 'bg-low';
                    batteryIcon = 'battery-low';
                } else if (b.level <= 70) {
                    colorClass = 'color-medium';
                    bgClass = 'bg-medium';
                    batteryIcon = 'battery-medium';
                }

                return `
                    <div class="card battery-card">
                        <div class="battery-icon-container">
                            <i data-lucide="${batteryIcon}" class="${colorClass}"></i>
                        </div>
                        <div class="battery-info">
                            <div class="battery-name">${b.name}</div>
                            <div class="battery-id">${b.id}</div>
                            <div class="level-indicator">
                                <div class="level-bar ${bgClass}" style="width: ${b.level}%"></div>
                            </div>
                        </div>
                        <div class="battery-level-container">
                            <span class="battery-value ${colorClass}">${b.level}%</span>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        // Initialize lucide for sidebar
        lucide.createIcons();

        // Sidebar toggle logic (copied from index)
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebarIcon = document.getElementById('sidebarIcon');

        toggleBtn.addEventListener('click', () => {
            const isCollapsed = sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebar_collapsed', isCollapsed);
            sidebarIcon.setAttribute('data-lucide', isCollapsed ? 'chevron-right' : 'chevron-left');
            lucide.createIcons();
        });

        // Modal Logic
        window.openAuthModal = () => {
            const user = window.nexuraUser;
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userTier').textContent = window.userTier || 'Chargement...';
                document.getElementById('authModal').style.display = 'flex';
            } else {
                window.location.href = 'login.html';
            }
        };
        window.closeAuthModal = () => {
            document.getElementById('authModal').style.display = 'none';
        };

        // Initial fetch
        fetchBatteries();
    </script>
    <script src="nexura-auth.js"></script>
</body>

</html>
